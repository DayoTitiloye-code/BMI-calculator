<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>
    <h1>Calculate your BMI!</h1>
    <div id="container">

        <label for="height" id="height-label">What is your height (cm):</label>

        <input type="text" id="height">

        <label for="weight" id="weight-label">How much do you weigh (kg):</label>

        <input type="text" id="weight">
    
        <button id="btn">Calculate BMI</button>

        <label for="output" id="output-label">Your BMI is:</label> <input type="text" id="bmi-output">
    </div>

    
    <script src="app.js"></script>
</body>
</html>
